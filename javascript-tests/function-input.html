<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function input</title>
    <link rel="stylesheet" href="./function-input.css" type="text/css">
    <script src="./function-input.js"></script>
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../stylesheets/styles.css" type="text/css">
</head>

<body>
    <p>Feet to inches: <span id="feetToInchesDisplay"></span></p>
    <p>Inches to feet: <span id="milesToFeetDisplay"></span></p>
    <p>Area of circle: <span id="areaOfCircleDisplay"></span></p>
    <p>Area of triangle: <span id="areaOfTriangleDisplay"></span></p>

    <div>
        <button id="feetToInchesAction">Feet to inches</button>
        <input id="feetToInchesInput">
    </div>

    <div>
        <button id="milesToFeetAction">miles to feet</button>
        <input id="milesToFeetInput">
    </div>

    <div>
        <button id="areaOfCircleAction">Area of circle</button>
        <input id="areaOfCircleInput">
    </div>

    <div>
        <button id="areaOfTriangleAction">Area of triangle</button>
        <input id="areaOfTriangleInput1">
        <input id="areaOfTriangleInput2">
    </div>

</body>
</html>
